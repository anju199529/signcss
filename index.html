<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Form</title>
  <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>

  <div class="main">
    <div class="register">
      <h2>SignUp Form</h2>
      <form id="register" method="post"> 
        <label>Username</label>
        <br>
        <input type="text" name="name" id="name"
         placeholder="Enter name"required>
        <br> <br>
        <label>Contact</label> 
        <br>
        <input type="number" name="contact" id="name"
         placeholder="Contact number"required>
        <br><br>

        <label>Email</label> 
        <br>
        <input type="email" name="email" id="name"
         placeholder="email id"required>
        <br><br>
        <label>Password</label> 
        <br>
        <input type="password" name="password" id="name"
         placeholder="Enter password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
         title="Must contain at least one number, one
         uppercase and lowercase letter and at least 8 
         or more characters" required>
        <br><br>
        <input type="submit" value="submit" name="submit" id="submit">
      </form>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
